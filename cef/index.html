<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>In Love</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./animate.css">
</head>

<body>
    <div class="effect-text" style="display: flex; align-items: center">
        <div class="mainText">
            In Love on for
        </div>
        <div style="display: flex;">
            <div class="timerVerticalBox">
                <div class="timerText" id="days">
                    60
                </div>
                <div class="timerSubText">
                    days
                </div>
            </div>
            <div class="timerVerticalBox">
                <div class="timerText" id="hours">
                    60
                </div>
                <div class="timerSubText">
                    hours
                </div>
            </div>
            <div class="timerVerticalBox">
                <div class="timerText" id="minutes">
                    60
                </div>
                <div class="timerSubText">
                    minutes
                </div>
            </div>
            <div class="timerVerticalBox">
                <div class="timerText" id="seconds">
                    60
                </div>
                <div class="timerSubText">
                    seconds
                </div>
            </div>
        </div>
        <script src="render.js"></script>
    </div>

    <div class="textBottom">
        <p class="animated infinite heartBeat slow">Anna & Igor</p>
    </div>
</body>
</html>
